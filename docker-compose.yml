version: '3.9'
services:
  consumer:
    build:
      context: .
      dockerfile: apps/consumer/Dockerfile
    env_file:
      - .env
    networks:
      - app-net
   
  producer:
    build:
      context: .
      dockerfile: apps/producer/Dockerfile
    env_file:
      - apps/producer/.env
    networks:
      - app-net
    ports: 
      - 3001:3001
 
   
networks:
  app-net:
    driver: bridge